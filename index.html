<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
       <script src="https://cdn.tailwindcss.com"></script>
    <script src="script/custom.js"></script>

    <title>Counter - Block</title>
</head>
<body>
<div class="h-96"><h1 class="text-6xl text-center">Observer Counter</h1></div>
<div class="h-96"></div>
<div class="h-96"><h2 class="text-3xl text-center">Scroll Down</h2></div>
<div class="md:container md:mx-auto justify-center" >
    <div class="flex flex-row" id="counter">
        <span class="counter basis-1/4 p-4 text-xl font-bold  bg-indigo-900 text-white" data-count="150">0</span>
        <span class="counter basis-1/4 p-4 text-xl font-bold  bg-amber-900 text-white" data-count="1150">0</span>
        <span class="counter basis-1/4 p-4 text-xl font-bold  bg-green-900 text-white" data-count="350">0</span>
        <span class="counter basis-1/4 p-4 text-xl font-bold  bg-indigo-900 text-white" data-count="450">0</span>
    </div>
</div>
<div class="h-96"></div>
<script src="script/jquery-3.6.0.min.js"></script>
<script>
    let hashtags = ['counter']
    hashtags.forEach(hashtag => {
        let el = document.getElementById(hashtag);
        if (el) {
            observer.observe(el);
        }
    })
</script>


</body>
</html>
