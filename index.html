<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
          integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="script/custom.js"></script>

    <title>Counter - Block</title>
</head>
<body>
<p class="text-display-3 text-center pt-5">scroll down</p>
<div style="height: 120vh"></div>

<div class="section-box pt-50 pb-50 latest-news" id="counter-first">
    <div class="container">
        <div class="pb-40 pt-40"><h2 class="text-heading-1 text-center mb-10"></h2>
            <ul class="list-5-col aos-init aos-animate">
                <li>
                    <span class="text-display-3">
                    <span class="counter" style="display: inline" data-count="6">0</span>
                    <span style="display: inline">+</span>
                </span>
                    <p class="text-body-text">Years in Business</p></li>
                <li>
                    <span class="text-display-3">
                    <span class="counter" style="display: inline" data-count="12">0</span>
                    <span style="display: inline">+</span>
                    </span>
                    <p>Projects Done</p></li>
                <li><span
                        class="text-display-3"><span class="counter" style="display: inline"
                                                     data-count="14">0</span><span
                        style="display: inline"></span></span>
                    <p class="text-body-text">Countries / Offices</p></li>
                <li><span
                        class="text-display-3"><span class="counter" style="display: inline"
                                                     data-count="16">0</span><span
                        style="display: inline">+</span></span>
                    <p class="text-body-text">Constant Clients</p></li>
                <li><span
                        class="text-display-3"><span class="counter" style="display: inline"
                                                     data-count="16">0</span><span
                        style="display: inline"></span></span>
                    <p class="text-body-text">Constant Clients</p></li>
                <li><span
                        class="text-display-3"><span class="counter" style="display: inline"
                                                     data-count="100">0</span><span
                        style="display: inline">+</span></span>
                    <p class="text-body-text">Paid Customers</p></li>
                <li><span
                        class="text-display-3 "><span class="counter" style="display: inline"
                                                      data-count="100">0</span><span
                        style="display: inline"></span></span>
                    <p class="text-body-text">Paid Customers</p></li>
            </ul>
        </div>
    </div>
</div>
<div style="height: 50vh"></div>
<script>
    let hashtags = ['counter-first']
    hashtags.forEach(hashtag => {
        let el = document.getElementById(hashtag);
        if (el) {
            observer.observe(el);
        }
    })
</script>
<script
        src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
        crossorigin="anonymous"
></script>

</body>
</html>
